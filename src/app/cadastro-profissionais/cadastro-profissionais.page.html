<ion-content>
  <ion-header>
    <ion-toolbar color="white">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Cadastro Profissionais</ion-title>
  </ion-toolbar>
</ion-header>


  <div class="logo">
    <img src="../../assets/logo.png" width="20%"/>
  </div>

<ion-card>
  <ion-card-content>
    <ion-list>

      <ion-item>
        <ion-label position="floating">Nome completo</ion-label>
         <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">CPF</ion-label>
        <ion-input type class="form-control cpf-mask" placeholder="Ex.: 000.000.000-00" cpf-mask="000.000.000-00" maxlength="14" autocomplete="off"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Data de Nascimento</ion-label>
        <ion-input type class="form-control cpf-mask" placeholder="Ex.: dd/mm/aaaa" cpf-mask="00/00/0000" maxlength="10" autocomplete="off"> </ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Profissão</ion-label>
        <ion-select>
          <ion-select-option value="">Diarista</ion-select-option>
          <ion-select-option value="nes">Encanador</ion-select-option>
          <ion-select-option value="n64">Eletricista</ion-select-option>
          <ion-select-option value="ps">Dedetizador</ion-select-option>
          <ion-select-option value="genesis">Pintor</ion-select-option>
          <ion-select-option value="saturn">Montador de Movéis</ion-select-option>
          <ion-select-option value="snes">Técnico de Refrigeração</ion-select-option>
          <ion-select-option value="">Outros</ion-select-option>
        </ion-select>
      </ion-item>
      

      <ion-item>
        <ion-label position="floating">Telefone</ion-label>
        <ion-input type class="form-control phone-ddd-mask" placeholder="Ex.: (00) 0000-0000" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Endereço</ion-label>
        <ion-input></ion-input>
      </ion-item>

    </ion-list>
    <ion-button color="medium" expand="full" (click)="logar()">Cadastrar</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
