<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Cadastro Profissionais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="logo">
    <img src="../../assets/logo.png" width="30%"/>
  </div>

<ion-card>
  <ion-card-content>
    <ion-list>

      <ion-item>
        <ion-label position="floating">CPF</ion-label>
        <ion-input type class="form-control cpf-mask" placeholder="Ex.: 000.000.000-00" cpf-mask="000.000.000-00" maxlength="14" autocomplete="off"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Profissão</ion-label>
        <ion-input>
          <ion-item>
            <ion-select multiple="true" cancel-text="Cancelar" ok-text="Ok">
              <ion-select-option value="Encanador">Encanador</ion-select-option>
              <ion-select-option value="olives">Diarista</ion-select-option>
              <ion-select-option value="xcheese"> </ion-select-option>
              <ion-select-option value="peppers">Green Peppers</ion-select-option>
              <ion-select-option value="mushrooms">Mushrooms</ion-select-option>
              <ion-select-option value="onions">Onions</ion-select-option>
              <ion-select-option value="pepperoni">Pepperoni</ion-select-option>
              <ion-select-option value="pineapple">Pineapple</ion-select-option>
              <ion-select-option value="sausage">Sausage</ion-select-option>
              <ion-select-option value="Spinach">Spinach</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-input>
            </ion-item>

      <ion-item>
        <ion-label position="floating">Telefone</ion-label>
        <ion-input type class="form-control phone-ddd-mask" placeholder="Ex.: (00) 0000-0000" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Endereço</ion-label>
        <ion-input></ion-input>
      </ion-item>

    </ion-list>
    <ion-button expand="full" (click)="logar()">Cadastrar</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
